<body>

    <br/>
    <main>
        <!--Primeira seção: imagem principal e o texto de boas vindas-->
        <section id="conteudo01" style="background-color:blue; width: 1000px; height: 500px; margin: auto;">
            <div id="textoPrincipal" style="background-color: aquamarine; width: 490px; height: 500px; float: right;">

            </div>

            </div>

        <section id="conteudo02" style="background-color:blueviolet; width: 1000px; height: 700px; margin: auto;">

            </div>

            <br><br/> <!--Quebra para não ficar grudado-->
            <div id="img01" style="background-color: lightblue; width: 300px; height: 300px; float: left;">
                <!--Aqui vai a tag da imagem 01-->
            </div>
            <div id="img02" style="background-color: lightgreen; width: 300px; height: 300px; float: right;">
                <!--Aqui vai a tag da imagem 02-->
            </div>
            <div id="img03" style="background-color: lightpink; width: 300px; height: 300px; margin: auto;">
                <!--Aqui vai a tag da imagem 03-->
            </div>

            <br/><br/> <!--Quebra para não ficar grudado-->

            <div id="texto01" style="background-color: lightyellow; width: 500px; height: 140px; margin: auto;">

            </div>

            <br/><br/> <!--Quebra para não ficar grudado-->

            <div id="chamadaPrincipal" style="background-color: lightgray; width: 800px; height: 140px; margin: auto;">
